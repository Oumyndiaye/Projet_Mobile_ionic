<ion-app>
  <ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title class="menu-title">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item *ngIf="getRole()=='ROLE_CLIENT'" routerLink="/menus/tab1" routerDirection="forward">
            <ion-label>Mes menus</ion-label>
          </ion-item>
          <ion-item *ngIf="getRole()=='ROLE_CLIENT'" routerLink="/menus/burger" routerDirection="forward">
            <ion-label>Mes burgers</ion-label>
          </ion-item>
          <ion-item *ngIf="getRole()=='ROLE_CLIENT'" routerLink="/menus/complement" routerDirection="forward">
            <ion-label>Mes complements</ion-label>
          </ion-item>
          <ion-item *ngIf="getRole()=='ROLE_CLIENT'" routerLink="/menus/complement" routerDirection="forward">
            <ion-label>Mon Profil</ion-label>
          </ion-item>
          <ion-item *ngIf="getRole()=='ROLE_CLIENT'" routerLink="/menus/complement" routerDirection="forward">
            <ion-label>Mes Commandes</ion-label>
          </ion-item>
          <ion-item *ngIf="getRole()=='ROLE_LIVREUR'" routerLink="/menus/complement" routerDirection="forward">
            <ion-label>Mes livraisons</ion-label>
          </ion-item>
          <ion-item>
            <ion-buttons (click)="logout()">Deconnexion</ion-buttons>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
