    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div class="image"></div>
    <form  [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
      <ion-item lines="full">
        <ion-label position="stacked" >Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="login@gmail.com" required></ion-input>
      </ion-item>
       <!-- Error messages -->
  <span class="error ion-padding" *ngIf="isSubmitted">
    email is required.
  </span>
      <ion-item lines="full">
        <ion-label position="stacked" >Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Saisissez votre mot de pass" ></ion-input>
      </ion-item>
       <!-- Error messages -->
  <span class="error ion-padding" *ngIf="isSubmitted">
    password is required.
  </span>
  <ion-row>
      <ion-col>
        <ion-button type="submit">Se Connecter</ion-button>
      </ion-col>
  </ion-row>
    </form>
</ion-content>
